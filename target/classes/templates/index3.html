<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Routing Example</title>
</head>
<body ng-app="studentsApp">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th><th>Student  No.</th><th>Details</th><th></th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td><td>1234</td><td>Sean Livingston</td>
                        <td><a href="#showStudent/1234">Show Details</a></td>
                    </tr>
                    <tr>
                        <td>1</td><td>5678</td><td>Nicole Livingston</td>
                        <td><a href="#showStudent/5678">Show Details</a></td>
                    </tr>
                    <tr>
                        <td>1</td><td>2345</td><td>Cecelia Livingston</td>
                        <td><a href="#showStudent/2345">Show Details</a></td>
                    </tr>
                </tbody>
              </table>

                <div ng-view></div>

            </div>
        </div>
    </div>


    <script src="../static/js/angular.min.js"></script>
    <script src="../static/js/angular-resource.min.js"></script>
    <script src="../static/js/app2.js"></script>
    <script src="../static/js/angular-route.min.js"></script>

</body>
</html>
