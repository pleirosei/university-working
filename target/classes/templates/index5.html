<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>


</head>
<body ng-app="app">

<div ng-controller="StudentController">
     <form>
         <label>Student ID</label>
         <input type="text" name="id" ng-model="newStudent.name"/>
         <label>First Name</label>
         <input type="text" name="First Name" ng-model="newStudent.firstName"/>
         <label>Last Name</label>
         <br/>
         <input type="text" name="Last Name" ng-model="newStudent.lastName"/>

         <input type="button" value="Save" ng-click="saveStudent()" />
     </form>
<table>
    <thead>
    <tr>
        <th>Student Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="student in students">
        <td>{{ student.id }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>
            <a href="#" ng-click="edit(student.id)">edit</a>
            <a href="#" ng-click="delete(student.id)">delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>

<script src="../static/js/angular.min.js"></script>
<script src="../static/js/angular-resource.min.js"></script>
<script src="../static/js/app4.js"></script>
<script src="../static/js/angular-route.min.js"></script>

</body>
</html>
